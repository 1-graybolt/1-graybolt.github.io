<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Tree</title>
<style>
body{height:100vh;
	background-image: linear-gradient(
		to bottom,
		#8346ab,
		#5a3996);
}
#container{
	Position:relative;
	background-color: white;
	width:600px;
	height:800px;
	margin:auto;
}
#tree{
	width:0px;
	height:0px;
	border-bottom:800px solid green;
	border-left: 300px solid transparent;
	border-right:300px solid transparent;
}
#box{
	width:50px;
	height:50px;
	position: absolute;
	left: 300px;
	top: 200px;
	background-color:red;
}

	
#rhombus{
  height: 200px; /* adjust to control the size  */
  aspect-ratio: 1;
  clip-path: polygon(50% 0,100% 50%,50% 100%,0 50%);
  background: #88A65E;
  position:absolute;
  left:300px;
  top:500px;
}	

#triangle{
  width: 180px;
  aspect-ratio: 1/cos(50deg);
  clip-path: polygon(50% 0,100% 100%,0 100%);
  position:absolute;
  right:-50px;
  top:50px;
  background-color:cyan;
}
</style>
	</head>
	<body>
		<h1>Behold! A Tree! </h1>
			<div id"container">
		<div id="tree">
			<div id="box">
				<div id="triangle">
					<div id="rhombus">
		</body>
</html>
